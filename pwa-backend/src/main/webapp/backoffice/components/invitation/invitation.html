<div>
	<h3>List</h3>

	<table>
		<tr>
			<th>Invitation code</th>
			<th>School</th>
			<th>School class</th>
			<th>Specialization</th>
			<th>School year</th>
			<th>Realated User Id</th>
			<th></th>
			<th></th>
		</tr>
		<tr ng-repeat="i in $ctrl.invitations">
			<td>{{i.id}}</td>
			<td contenteditable>{{i.school}}
			<td contenteditable>{{i.schoolClass}}
			<td contenteditable>{{i.specialization}}
			<td contenteditable>{{i.schoolYear}}
			<td>{{i.relatedUserId}}</td>
			<td><button>Save</button></td>
			<td><button>Delete</button></td>
		</tr>
	</table>
	
	<h3>Create</h3>

	<form novalidate>
		School:<br> <input type="text" ng-model="invitation.school"><br>
		School class:<br> <input type="text" ng-model="invitation.schoolClass"><br> 
		Specialization:<br> <input type="text" ng-model="invitation.specialization"><br> 
		School year:<br> <input type="text" ng-model="invitation.schoolYear"><br> 
		<br>
		<button ng-click="$ctrl.create(invitation)">Create</button>
	</form>

</div>
